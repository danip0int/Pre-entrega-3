  <!----Bloque CONTACTO---->
  <section id="bloqueInfo">
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="font-h2 font-regular">Nuestros datos.</h2>
            <hr class="bg-dark">
            <p class="font-pPlus">Calle, dirección, oficina, etc.</p>
            <p class="font-pPlus">Teléfono celular y 0800 o tel fijo.</p>
            <p class="font-pPlus">Redes sociaoles.</p>
            <p class="font-pPlus">Email</p>
          </div>
          <!-- FORMULARIO -->
          <div class="card col-md-6 bg-color3">
            <div>
              <h3 class="font-h3 font-regular text-dark text-center mt-3">Escribinos</h3>
              <hr class="bg-dark">
              <label for="nombreInput" class="form-label font-pPlus text-dark font-medium">Nombre</label>
              <input id="nombreInput" class="form-control form-control-sm font-pPlus text-dark font-medium" type="name"
                name="nombre" placeholder="Ingresá tu nombre" required>
            </div>
            <div>
              <label for="apellidoInput" class="form-label font-pPlus text-dark font-medium">Apellido</label>
              <input id="appeliidoInput" class="form-control form-control-sm font-pPlus text-dark font-medium"
                type="name" name="apellido" placeholder="Ingresá tu apellido" required>
            </div>
            <div>
              <label for="emailInput" class="form-label font-pPlus text-dark font-medium">E-mail</label>
              <input id="emailInput" class="form-control form-control-sm font-pPlus text-dark font-medium" type="name"
                name="email" placeholder="Ingresá tu mail" required>
            </div>
            <div>
              <label for="telInput" class="form-label font-pPlus text-dark font-medium">Número de teléfono
                (opcional)</label>
              <input id="telInput" type="text" name="teléfono" class="form-control font-pPlus text-dark font-medium"
                placeholder="Ej.: +54 223123456">
            </div>
            <div>
              <label for="comentario" class="form-label font-pPlus text-dark font-medium">Comentario</label>
              <textarea id="comentario" class="form-control form-control-lg"></textarea required>
                </div>
                <div>
                  <button type="submit" class="btn-contacto font-pPlus text-light font-medium">Enviar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
  </section>
